<!DOCTYPE HTML>
<html lang="fr">
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/fontawesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/all.css' %}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>
  <script src="{% static 'style/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Etna</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'pictures/logo-etna.png' %}"/>
</head>

<body style="overflow-x: hidden; overflow-y: auto">
  {% include 'header.html' %}
  {% include 'main-picture.html' %}
  {% include 'privatise.html' %}
  {% include 'presentation.html' %}
  {% include 'menu.html' %}
  {% include 'plan.html' %}
  {% include 'footer.html' %}
</body>

<script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>
</html>
